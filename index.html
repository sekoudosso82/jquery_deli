<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deli-counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  
    
  <body>
    <div class="fixedDiv" id="001">
        <h1> Welcome to Hot Conner Deli </h1>
    </div>
    
    <main class="main">
        <div class="container">
      
            <div class="leftDiv">
                <h4> Bugger: $5 </h4>
                <img class="img" src="./images/bugger.png">
              </div> 
        
              <div class="centerDiv">
                <h4> Phily-cheese: $4 </h4>
                <img class="img" src="./images/phily-cheese.png">
              </div>
        
              <div class="rightDiv">
                <h4> Sandwich: $3 </h4>
                <img class="img" src="./images/sandwich.png">
              </div>
<!-- form  -->
              <div class="leftDiv1">
                 <button  id="addLB">+</button>
                 <button  id="subLB">-</button>
                 <input type="number" value="0" id="leftInput">
              </div> 
<!--  -->
              <div class="centerDiv1">
                  <button  id="addCB">+</button>
                  <button  id="subCB">-</button>
                  <input type="number" value="0" id="centerInput">
              </div>
<!--  -->
              <div class="rightDiv1">
                  <button  id="addRB">+</button>
                  <button  id="subRB">-</button>
                  <input type="number" value="0" id="rightInput">
              </div>

              <div>

                <!-- total -->
              <div class="totalClass">
                  <h6 id="h6ID">Total : $ 0</h6>
              </div>
        <!-- place order -->

              <div class="totalClass">
                  <button id="placeOrder">Place your order</button>
              </div>

              </div>

     
          </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="index.js"></script>

  </body>

  <footer>
      <h5>Thanks for coming</h5>
      <h6> Please visit us again.</h6>
    </footer>

  
</html>
